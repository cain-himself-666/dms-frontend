<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="d-block w-100">
        <app-header></app-header>
        <div class="text-center mb-5 mt-4">
            <h2>Case Entry</h2>
        </div>
        <div class="entry px-5">
            <div class="stepwizard">
                <div class="stepwizard-row setup-panel">
                    <div class="stepwizard-step">
                        <a href="#step1" type="button" class="btn btn-primary btn-circle">1</a>
                        <p>Case Details</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                        <p>Additional Details</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                        <p>Upload Documents</p>
                    </div>
                </div>
            </div>
            <div role="form" class="mt-3">
                <div class="row setup-content" id="step1">
                    <form #entry1="ngForm" (ngSubmit)="onAddStep1(entry1.value)">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Case No</label>
                                <input type="text" class="form-control" name="case_no" ngModel #case_no="ngModel" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Filing Date</label>
                                <input type="date" class="form-control" name="filing_date" ngModel #disposal_date="ngModel" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Judgement Date</label>
                                <input type="date" class="form-control" name="disposal_date" ngModel #disposal_date="ngModel" required>
                            </div>
                            <div class="col-md-4 mt-4">
                                <label class="form-label">First Petitioner Name</label>
                                <input type="text" class="form-control" name="first_petitioner" ngModel #first_petitioner="ngModel" required>
                            </div>
                            <div class="col-md-4 mt-4">
                                <label class="form-label">First Respondent Name</label>
                                <input type="text" class="form-control" name="first_respondent" ngModel #first_respondent="ngModel" required>
                            </div>
                            <div class="col-md-4 mt-4">
                                <label class="form-label">District</label>
                                <input type="text" class="form-control" name="district" ngModel #district="ngModel" required>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <div class="petitioner mb-3">
                                    <h4>Petitioner Counsel(s)</h4>
                                </div>
                                <ul class="list-group" *ngFor="let p of petitioner_counsels; let i=index;">
                                    <li class="list-group-item d-flex justify-content-between col-md-10">Petitioner Counsel {{i+1}}: {{p}}<span style="cursor: pointer" class="text-danger" (click)="onDeletePetCounsel(p)">x</span></li>
                                </ul>
                                <div class="row mt-4" id="pfield">
                                    <div>
                                        <label class="form-label">Petitioner Counsel Name</label>
                                        <div class="d-flex">
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" name="pcounsel" [(ngModel)]="pcounsel_name" #pcounsel="ngModel" required>
                                            </div>
                                            <button class="btn btn-primary click ms-2" type="button" [disabled]="pcounsel.invalid" (click)="onAddPetitionerCounsel()">+ Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="respondent mb-3">
                                    <h4>Respondent Counsel(s)</h4>
                                </div>
                                <ul class="list-group" *ngFor="let r of respondent_counsels; let i=index;">
                                    <li class="list-group-item d-flex justify-content-between col-md-10">Respondent Counsel {{i+1}}: {{r}}<span style="cursor: pointer" class="text-danger" (click)="onDeleteResCounsel(r)">x</span></li>
                                </ul>
                                <div class="row mt-4" id="rfield">
                                    <div>
                                        <label class="form-label">Respondent Counsel Name</label>
                                        <div class="d-flex">
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" name="rcounsel" #rcounsel="ngModel" [(ngModel)]="rcounsel_name" required>
                                            </div>
                                            <button class="btn btn-primary click ms-2" type="button" [disabled]="rcounsel.invalid" (click)="onAddRespondentCounsel()">+ Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-5 mb-5">
                            <button class="btn btn-primary click text-end nextBtn">Next<i class="bi bi-arrow-right-circle ms-2"></i></button>
                        </div>
                    </form>
                </div>
                <div class="row setup-content" id="step2">
                    <form #step2="ngForm" (ngSubmit)="onAddStep2(step2.value)">
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <label class="form-label">Bench Code</label>
                                <input class="form-control" type="text" name="bench_code" ngModel #bench_code="ngModel">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Additional Petitioner Name</label>
                                <input class="form-control" type="text" name="addn_pet_name" ngModel #addn_pet_name="ngModel">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Additional Respondent Name</label>
                                <input class="form-control" type="text" name="addn_res_name" ngModel #addn_res_name="ngModel">
                            </div>
                        </div>
                        <div class="judge mt-4">
                            <h4>Judge(s)</h4>
                            <ul class="list-group mt-4" *ngFor="let j of judges; let i=index;">
                                <li class="list-group-item d-flex justify-content-between col-md-10">Judge {{i+1}}: {{j}}<span style="cursor: pointer" class="text-danger" (click)="onDeleteJudge(j)">x</span></li>
                            </ul>
                        </div>
                        <div class="row mt-3" id="judge">
                            <div>
                                <label class="form-label">Judge Name</label>
                                <div class="d-flex">
                                    <div class="col-md-10">
                                        <input class="form-control" type="text" name="judge" [(ngModel)]="judge_name" #judge="ngModel" required>
                                    </div>
                                    <button class="btn btn-primary click ms-3" type="button" [disabled]="judge.invalid" (click)="onAddJudges()">+ Add Judge</button>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-5 mb-5">
                            <button class="btn btn-primary click text-end prevBtn mx-3" type="button"><i class="bi bi-arrow-left-circle mx-2"></i>Go Back</button>
                            <button class="btn btn-primary click text-end nextBtn">Next<i class="bi bi-arrow-right-circle ms-2"></i></button>
                        </div>
                    </form>
                </div>
                <!-- <div class="row setup-content" id="step3">
                    <div class=""
                </div> -->
            </div>
        </div>
    </div>
</div>
