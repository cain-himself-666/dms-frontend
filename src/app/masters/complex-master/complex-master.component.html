<div class="d-flex" id="wrapper">
    <app-sidebar></app-sidebar>
    <div class="d-block w-100">
        <app-header></app-header>
        <div class="mt-2 px-5"> 
            <div class="text-center mb-2 mt-4">
                <h2>Complex Master</h2>
            </div>
            <div class="grid-page" *ngIf="!showUpdate">
                <div class="text-end mt-3 px-5">
                    <button class="btn btn-primary" type="button" (click)="onShowEntry()">+ Add Complex</button>
                </div>
                <div class="mt-3 text-center" *ngIf="!showData">
                    <h3>No complex added</h3>
                </div>
                <div class="px-5 mt-4" *ngIf="showData">
                    <table class="table table-bordered table-responsive" datatable [dtOptions]="dtOptions">
                        <thead>
                            <tr>
                                <th class="col" width="5%">S.No.</th>
                                <th class="col">Name</th>
                                <th class="col">Description</th>
                                <th class="col" width="10%">Operations</th>
                                <th class="col" width="10%">isDeleted</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of complex; let i=index;">
                                <td class="text-center">{{i+1}}</td>
                                <td>{{c.complex_name}}</td>
                                <td>{{c.complex_description}}</td>
                                <td class="text-center"><a (click)="onShowUpdate(c.id)" style="cursor: pointer; color: #579FDD;">Edit</a></td>
                                <td class="text-center"><input type="checkbox"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="update-page" *ngIf="showUpdate">
                <form #complex="ngForm" (ngSubmit)="onSubmitComplex(complex.value)">
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <label class="form-label">Complex Name</label>
                            <input type="text" class="form-control" name="complex_name" [(ngModel)]="c_name" #complex_name="ngModel" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <label class="form-label">Complex Description</label>
                            <textarea class="form-control" cols="30" rows="5" name="complex_description" [(ngModel)]="c_descp" #complex_description="ngModel" required></textarea>
                        </div>
                    </div>
                    <div class="text-end mt-4 mb-5">
                        <button class="btn btn-primary mx-3" (click)="onHideUpdate()" type="button">Go Back</button>
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
