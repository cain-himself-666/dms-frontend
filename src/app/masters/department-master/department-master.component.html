<div class="d-flex" id="wrapper">
    <app-sidebar></app-sidebar>
    <div class="d-block w-100">
        <app-header></app-header>
        <div class="mt-2 px-1"> 
            <div class="text-center mb-2 mt-4">
                <h2>Department Master</h2>
            </div>
            <div class="grid-view" *ngIf="!showForm">
                <div class="text-end mt-3 px-5">
                    <button class="btn btn-primary" type="button" (click)="onShowEntryForm()">+ Add Department</button>
                </div>
                <div class="mt-3 text-center" *ngIf="!showData">
                    <h3>No departments added</h3>
                </div>
                <div class="px-5 mt-3" *ngIf="showData">
                    <table class="table table-bordered table-responsive" datatable [dtOptions]="dtOptions"> 
                        <thead>
                            <tr class="text-center">
                                <th class="col">S.No.</th>
                                <th class="col">Name</th>
                                <th class="col">Description</th>
                                <th class="col">Operations</th>
                                <th class="col">isDeleted</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of departments;let i=index">
                                <td>{{i+1}}</td>
                                <td>{{d.department_name}}</td>
                                <td>{{d.department_description}}</td>
                                <td><a (click)="onShowForm(d.id)" style="cursor: pointer; color: blue">Edit</a></td>
                                <td class="text-center"><input type="checkbox"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-view px-5" *ngIf="showForm">
                <form #dept="ngForm" (ngSubmit)="onSubmitDept(dept.value, complex.value)">
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <label class="form-label">Department Name</label>
                            <input type="text" class="form-control" name="dept_name" [(ngModel)]="d_name" #dept_name="ngModel" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Department Complex</label>
                            <select class="form-select" #complex [(ngModel)]="complex_name" name="complex">
                                <option value="0">----Select Complex----</option>
                                <option *ngFor="let c of complexes" value="{{c.id}}">{{c.complex_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <label class="form-label">Department Description</label>
                            <textarea class="form-control" cols="30" rows="5" name="dept_descp" [(ngModel)]="d_descp" #dept_descp="ngModel" required></textarea>
                        </div>
                    </div>
                    <div class="text-end mt-4 mb-5">
                        <button class="btn btn-primary mx-3" type="button" (click)="onHideForm()">Go back</button>
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
