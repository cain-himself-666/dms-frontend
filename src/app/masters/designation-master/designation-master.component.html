<div class="d-flex" id="wrapper">
    <app-sidebar></app-sidebar>
    <div class="d-block w-100">
        <app-header></app-header>
        <div class="mt-2 px-1"> 
            <div class="text-center mb-2 mt-4">
                <h2>Designation Master</h2>
            </div>
            <div class="grid-view" *ngIf="!showForm">
                <div class="text-end mt-3 px-5">
                    <button class="btn btn-primary" type="button" (click)="onShowEntryForm()">+ Add Designation</button>
                </div>
                <div class="mt-3 text-center" *ngIf="!showData">
                    <h3>No designations added</h3>
                </div>
                <div class="px-5 mt-4" *ngIf="showData">
                    <table class="table table-bordered table-responsive" datatable [dtOptions]="dtOptions">
                        <thead>
                            <tr class="text-center">
                                <th class="col" width="5%">S.No.</th>
                                <th class="col">Name</th>
                                <th class="col">Description</th>
                                <th class="col">Group</th>
                                <th class="col" width="10%">Operations</th>
                                <th class="col" width="10%">isDeleted</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of designations; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{d.designation_name}}</td>
                                <td>{{d.designation_description}}</td>
                                <td>{{d.designation_group}}</td>
                                <td class="text-center"><a (click)="onShowForm(d.id)" class="button">Edit</a></td>
                                <td class="text-center"><input type="checkbox" checked *ngIf="d.designation_isDeleted" (click)="isDelete(d.id, d.designation_isDeleted)">
                                        <input type="checkbox" *ngIf="!d.designation_isDeleted" (click)="isDelete(d.id, d.designation_isDeleted)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-view px-5" *ngIf="showForm">
                <form #desg="ngForm" (ngSubmit)="onSubmitDesg(desg.value, group.value)">
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <label class="form-label">Designation Name</label>
                            <input type="text" class="form-control" name="desg_name" [(ngModel)]="d_name" #desg_name="ngModel" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Designation Group</label>
                            <select class="form-select" #group [(ngModel)]="d_group" name="group">
                                <option value="0">----Select Group----</option>
                                <option value="Group A">Group A</option>
                                <option value="Group B">Group B</option>
                                <option value="Group C">Group C</option>
                                <option value="Group D">Group D</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <label class="form-label">Designation Description</label>
                            <textarea class="form-control" cols="30" rows="5" name="desg_descp" [(ngModel)]="d_descp" #desg_descp="ngModel" required></textarea>
                        </div>
                    </div>
                    <div class="text-end mt-4 mb-5">
                        <button class="btn btn-primary mx-3" type="button" (click)="onHideForm()">Go Back</button>
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
