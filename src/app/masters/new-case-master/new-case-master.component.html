<div class="title text-center mt-4">
    <h2>New Cases</h2>
</div>
<div class="grid-view mt-4 px-5" [hidden]="showForm">
    <div class="text-end mb-3">
        <button class="btn btn-primary" type="button" (click)="onShowEntryForm()">+ Add New Case</button>
    </div>
    <div class="text-center" *ngIf="!showGrid">
        <h4>No New Cases Added !!</h4>
    </div>
    <table class="table table-bordered table-responsive" datatable [dtOptions]="dtOptions" *ngIf="showGrid">
        <thead>
            <tr>
                <th class="col" class="text-center">S.No.</th>
                <th class="col">Case No</th>
                <th class="col">Parties</th>
                <th class="col" class="text-center">Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="5%" class="text-center">1</td>
                <td>WPC/1/2021</td>
                <td>WPC/1/2021</td>
                <td width="7%" class="text-center"><a (click)="onShowForm()" class="button">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="details-view mt-4 px-5" [hidden]="!showForm">
    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Case Details</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                <p>Upload Documents</p>
            </div>
        </div>
    </div>
    <div role="form" class="mt-3">
        <div class="row setup-content" id="step1">
            <div class="row d-flex justify-content-center mt-3" *ngIf="showOptions">
                <div class="col-md-2 mb-2">
                    <label class="form-label">Case Type</label>
                    <select class="form-select" id="caseType" name="caseType" #caseType required>
                        <option value="0">----Select Case Type----</option>
                        <option *ngFor="let c of case_types" value="{{c.case_type}}">{{c.type_name}}</option>
                    </select>
                </div>
                <div class="col-md-2 mb-2">
                    <label class="form-label">Case Number</label>
                    <input type="text" required minLength="1" maxLength="3" pattern="\d{1,3}" ngModel name="case_number" class="form-control" #case_number="ngModel">
                </div>
                <div class="col-md-2 mb-2">
                    <label class="form-label">Year</label>
                    <select class="form-select" name="caseType" #year required>
                        <option value="0">----Select Year----</option>
                        <option *ngFor="let y of years" value="{{y}}">{{y}}</option>
                    </select>
                </div>
                <div class="col-md-1 mb-2 text-center">
                    <button class="btn btn-primary" style="margin-top:31px;">Search</button>
                </div>
            </div>
            <div class="case-details mt-4" *ngIf="showDetails">
                <div class="row">
                    <div class="title mb-2">
                        <h4>Case Details</h4>
                        <hr>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label"><b>CNR Number</b></label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">SKHC000000001</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label"><b>Judgement Date</b></label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">01/07/2021</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label"><b>Case Number</b></label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">WPC/1/2021</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label"><b>Bench Code</b></label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">10005</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label"><b>Registration Date</b></label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">06/05/2020</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label"><b>Judge(s)</b></label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">Mr. Justice Bhaskar Raj Pradhan, Mr. Justice Biswanath Sommadder</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="title mb-2">
                            <h4>Petitioner</h4>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">First Petitioner</label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">Mr. John Doe</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Petitioner Counsel(s)</label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">Mr. John Doe</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Additional Petitioner(s)</label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">Mr. John Doe</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="title mb-2">
                            <h4>Respondent</h4>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">First Respondent</label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">Mr. John Doe</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Respondent Counsel(s)</label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">Mr. John Doe</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Additional Respondent(s)</label>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">:</label>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">Mr. John Doe</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-end mt-4 mb-5">
                    <button class="btn btn-primary mx-2" type="button" (click)="onHideForm()">Go Back</button>
                    <button class="btn btn-primary mx-3">Save</button>
                    <button class="btn btn-primary nextBtn" type="button">Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step2">
            <h1>World</h1>
            <div class="text-end mt-4 mb-5">
                <button class="btn btn-primary prevBtn" type="button">Go Back</button>
            </div>
        </div>
    </div>
</div>
